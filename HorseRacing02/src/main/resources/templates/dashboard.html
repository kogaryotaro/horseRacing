<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>競馬データダッシュボード</title>
    <link rel="stylesheet" href="/webapp/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center text-primary mb-4">競馬データ管理ダッシュボード</h1>
        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">レース情報</h5>
                        <a href="/races/add" class="btn btn-primary btn-block mb-2">レースを登録</a>
                        <a href="/races/all" class="btn btn-secondary btn-block">レース一覧を表示</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">馬の情報</h5>
                        <a href="/horses/add" class="btn btn-primary btn-block mb-2">馬を登録</a>
                        <a href="/horses/all" class="btn btn-secondary btn-block">馬の一覧を表示</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">ジョッキー情報</h5>
                        <a href="/jockeys/add" class="btn btn-primary btn-block mb-2">ジョッキーを登録</a>
                        <a href="/jockeys/all" class="btn btn-secondary btn-block">ジョッキー一覧を表示</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">レース結果</h5>
                        <a href="/race-results/add" class="btn btn-primary btn-block mb-2">レース結果を登録</a>
                        <a href="/race-results/all" class="btn btn-secondary btn-block">レース結果一覧を表示</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
