<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>データ一覧</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center text-primary mb-4">データ一覧</h1>

        <!-- レース一覧表示 -->
        <div th:if="${races != null}">
            <h2 class="text-secondary mb-3">レース一覧</h2>
            <table class="table table-striped table-hover">
                <thead class="thead-dark">
                    <tr>
                        <th>ID</th>
                        <th>開催地</th>
                        <th>日付</th>
                        <th>天候</th>
                        <th>馬場状態</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="race : ${races}">
                        <td th:text="${race.id}"></td>
                        <td th:text="${race.location}"></td>
                        <td th:text="${#dates.format(race.date, 'yyyy-MM-dd')}"></td>
                        <td th:text="${race.weather}"></td>
                        <td th:text="${race.trackCondition}"></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- 馬一覧表示 -->
        <div th:if="${horses != null}">
            <h2 class="text-secondary mb-3">馬の一覧</h2>
            <table class="table table-striped table-hover">
                <thead class="thead-dark">
                    <tr>
                        <th>ID</th>
                        <th>名前</th>
                        <th>品種</th>
                        <th>年齢</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="horse : ${horses}">
                        <td th:text="${horse.id}"></td>
                        <td th:text="${horse.name}"></td>
                        <td th:text="${horse.breed}"></td>
                        <td th:text="${horse.age}"></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- ジョッキー一覧表示 -->
        <div th:if="${jockeys != null}">
            <h2 class="text-secondary mb-3">ジョッキー一覧</h2>
            <table class="table table-striped table-hover">
                <thead class="thead-dark">
                    <tr>
                        <th>ID</th>
                        <th>名前</th>
                        <th>経験年数</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="jockey : ${jockeys}">
                        <td th:text="${jockey.id}"></td>
                        <td th:text="${jockey.name}"></td>
                        <td th:text="${jockey.experience}"></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- レース結果一覧表示 -->
        <div th:if="${raceResults != null}">
            <h2 class="text-secondary mb-3">レース結果一覧</h2>
            <table class="table table-striped table-hover">
                <thead class="thead-dark">
                    <tr>
                        <th>ID</th>
                        <th>レースID</th>
                        <th>馬ID</th>
                        <th>ジョッキーID</th>
                        <th>順位</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="result : ${raceResults}">
                        <td th:text="${result.id}"></td>
                        <td th:text="${result.raceId}"></td>
                        <td th:text="${result.horseId}"></td>
                        <td th:text="${result.jockeyId}"></td>
                        <td th:text="${result.position}"></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- 戻るボタン -->
        <div class="text-center mt-4">
            <a th:href="@{/top}" class="btn btn-primary">ダッシュボードに戻る</a>
        </div>
    </div>

    <!-- Bootstrap JavaScriptと依存ライブラリ -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
